language: python
python:
 - "3.6"

addons:
  apt:
    packages:
      - openjdk-8-jre  # install Java8 as required by vnu.jar

before_install:
        - gem install github-pages

install:
 - pip install html5validator

script: 
  - jekyll build --drafts --profile
  - html5validator --root _site/

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
